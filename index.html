<style>
  .img-container {
      width: 300px;
      display: inline-block;
      height: 300px;
      overflow: hidden;
      vertical-align: middle;
      text-align: center;
      background-color: lightgrey;
      margin: 5px;
  }
img {
  max-width: 100%;
  max-height: 100%;
}
</style>
<script src="script.js"></script>
<script>
function loadImages() {
  var parent = document.body;
  var req = new XMLHttpRequest();
  req.open("GET", "data/directory.json", true);
  req.onload = function (event) {
    var directoryInfo = JSON.parse(req.responseText);
    directoryInfo.Images.forEach(
      function (imageFileInfo) {
        loadImage(imageFileInfo.EncryptedPreviewImagePath, "page.html?" + "EncryptedImagePath=" + imageFileInfo.EncryptedImagePath + window.location.hash, parent);
      }
    );
  };
  req.send();
}
</script>
<body onload="loadImages();">
</body>
